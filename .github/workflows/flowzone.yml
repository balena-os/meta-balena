name: Flowzone

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - "main"
      - "master"
      - '[0-9]+.[0-9]+.x'

jobs:
  flowzone:
    name: Flowzone
    uses: product-os/flowzone/.github/workflows/flowzone.yml@143349f1fb27dd557cfb751376f478efa05fb193
    secrets:
      FLOWZONE_TOKEN: ${{ secrets.FLOWZONE_TOKEN }}
      GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
