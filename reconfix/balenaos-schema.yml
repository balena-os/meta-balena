---
title: BalenaOS configuration schema
version: 1
#
# Configuration files (aka targets)
#
mapping:
        targets:
                config-json:
                        type: file
                        format: json
                        location:
                                partition: resin-boot
                                path: /config.json
                logo:
                        type: file
                        format: binary
                        location:
                                partition: resin-boot
                                path: /splash/resin-logo.png
                system-connections:
                        type: fileset
                        format: ini
                        location:
                                partition: resin-boot
                                path: /system-connections
                system-proxy-configuration:
                        type: file
                        format: redsocks  # NEW - not in a spec
                        location:
                                partition: resin-boot
                                path: /system-proxy/redsocks.conf
                system-proxy-whitelist:
                        type: file
                        format: text  # NEW - not in a spec
                        location:
                                partition: resin-boot
                                path: /system-proxy/no_proxy
properties:
        #
        # Advanced section
        #
        - advanced:
                mapping:
                        # All advanced.properties.* inherits this target, no need to repeat it
                        target: config-json
                properties:
                        - appUpdatePollInterval:
                                title: Check for updates every X minutes
                                type: integer
                                default: 10
                                min: 10
                                mapping:
                                        # target inherited from properties.advanced.mapping.target
                                        path: appUpdatePollInterval
                        - hostname:
                                title: Device hostname
                                type: hostname?
                                default: balena
                                mapping:
                                        # target inherited from properties.advanced.mapping.target
                                        path: hostname
                        - persistentLogging:
                                title: Do you want to enable persistent logging?
                                type: boolean
                                default: false
                                mapping:
                                        # target inherited from properties.advanced.mapping.target
                                        path: persistentLogging
                        - country:
                                title: Country
                                type: string?
                                mapping:
                                        # target inherited from properties.advanced.mapping.target
                                        path: country
                        - dnsServers:
                                title: DNS servers
                                type: stringlist  # NEW - not in a spec
                                separator: " "    # NEW - not in a spec
                                items:
                                        type: dnsmasq-address  # NEW - not in a spec
                                mapping:
                                        # target inherited from properties.advanced.mapping.target
                                        path: dnsServers
                        - ntpServers:
                                type: stringlist  # NEW - not in a spec
                                separator: " "    # NEW - not in a spec
                                items:
                                        type: chrony-address  # NEW - not in a spec
                                mapping:
                                        # target inherited from properties.advanced.mapping.target
                                        path: ntpServers
                        - randomMacAddressScan:
                                title: Randomize MAC address?
                                type: boolean?
                                mapping:
                                        # target inherited from properties.advanced.mapping.target
                                        path: randomMacAddressScan
                        - udevRules:
                                title: udev rules
                                type: object
                                keys:  # NEW - not in a spec
                                        title: Priority
                                        type: string
                                        pattern: ^\d+$
                                items:  # NEW - not in a spec for type: object (it's there for type: array)
                                        title: Rule
                                        type: string
                                mapping:
                                        # target inherited from properties.advanced.mapping.target
                                        path: os.udevRules

                        - sshKeys:
                                title: SSH keys
                                type: array?
                                items:
                                        title: SSH key
                                        type: string
                                mapping:
                                        # target inherited from properties.advanced.mapping.target
                                        path: sshKeys
        #
        # Binary blobs
        #
        - blobs:
                properties:
                        - logo:
                                title: Boot logo
                                type: file?
                                mapping:
                                        target: logo
#                       - dtb: TODO
                                # Where does it end up ?
                                # What is the target filename?
                                # Would this overwrite files? How is hup going to work with that?
        #
        # WiFi networks
        #
        - network:
                title: Networking
                type: array?
                items:
                        uniqueItems:
                                - id
                                - ssid
                        properties:
                                - id: # Hidden property, just for /system-connections/*:connection.id computation
                                      # Do we want to make this visible to the user? Probably not, it's not useful.
                                        type: string
                                        hidden: true
                                        default:
                                                eval: super.ssid | slugify
                                        mapping:
                                                path: connection.id
                                - ssid:
                                        title: WiFi SSID
                                        type: string
                                        mapping:
                                                path: wifi.ssid
                                - password:
                                        title: WiFi Passphrase
                                        type: password
                                        mapping:
                                                path: wifi-security.psk
                        mapping:
                                target: system-connections
                                filename:
                                        eval: this.id
                                template:
                                        connection:
                                                type: wifi
                                        wifi:
                                                hidden: true
                                                mode: infrastructure
                                        wifi-security:
                                                auth-alg: open
                                                key-mgmt: wpa-psk
                                        ipv4:
                                                method: auto
                                        ipv6:
                                                addr-gen-mode: stable-privacy
                                                method: auto
        #
        # Proxy configuration
        #
        - proxy:
                title: Proxy configuration
                properties:
                        - proxyWhitelistIPs:
                                title: Whitelist IP addresses
                                help: List of IP addresses / ranges that are not routed through proxy
                                type: iptables-address  # NEW - not in a spec
                                mapping:
                                        target: system-proxy-whitelist
                        - redsocks:
                                properties:
                                        - proxyType:
                                                type: string
                                                enum:
                                                        - socks5
                                                        - http-connect
                                                mapping:
                                                        # target inherited from properties.proxy.properties.redsocks.mapping.target
                                                        path: redsocks.type
                                        - server:
                                                type: ipv4
                                                mapping:
                                                        # target inherited from properties.proxy.properties.redsocks.mapping.target
                                                        path: redsocks.ip
                                        - port:
                                                type: port
                                                mapping:
                                                        # target inherited from properties.proxy.properties.redsocks.mapping.target
                                                        path: redsocks.port
                                mapping:
                                        target: system-proxy-configuration
                                        template:
                                                base:
                                                        log_debug: off
                                                        log_info: on
                                                        log: stderr
                                                        redirector: iptables
